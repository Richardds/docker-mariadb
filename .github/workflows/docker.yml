name: Docker

on:
  pull_request:
  push:
    tags:
      - '*'

jobs:
  lint:
    runs-on: ubuntu-22.04
    steps:
      -
        name: Checkout repository
        uses: actions/checkout@v3
      -
        name: Lint Dockerfile
        uses: hadolint/hadolint-action@v3.1.0

  docker:
    runs-on: ubuntu-22.04
    strategy:
      matrix:
        mariadb_version: ['10.6', '10.7', '10.8', '10.9', '10.10']
    env:
      DOCKER_BUILD_ARGS: |
        MARIADB_VERSION=${{ matrix.mariadb_version }}
      DOCKER_TAGS: |
        richardboldis/mariadb:latest
        richardboldis/mariadb:${{ matrix.mariadb_version }}-${{ github.ref_name }}
        ghcr.io/richardds/mariadb:latest
        ghcr.io/richardds/mariadb:${{ matrix.mariadb_version }}-${{ github.ref_name }}
    steps:
      -
        name: Setup Docker
        uses: docker/setup-buildx-action@v2
      -
        if: ${{ ! startsWith(github.ref, 'refs/tags/') }}
        name: Build Docker image
        uses: docker/build-push-action@v3
        with:
          build-args: ${{ env.DOCKER_BUILD_ARGS }}
      -
        if: startsWith(github.ref, 'refs/tags/')
        name: Login to DockerHub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      -
        if: startsWith(github.ref, 'refs/tags/')
        name: Login to GitHub
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GHCR_TOKEN }}
      -
        if: startsWith(github.ref, 'refs/tags/')
        name: Build and push Docker image
        uses: docker/build-push-action@v3
        with:
          build-args: ${{ env.DOCKER_BUILD_ARGS }}
          tags: ${{ env.DOCKER_TAGS }}
          push: true
